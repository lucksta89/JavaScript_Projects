<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>




<div class="form">
<h2>Please fill in the form</h2>
<form name="form" action="JavaScript_2/JavaScript_2.js" onsubmit="return Form()" method="POST">

<br>

<label for="First_name">First name:</label>
<input type="text" name="first_name"><br/>

<label for="Last_name">Last name:</label>
<input type="text" name="last_name">

<br/>

<label for="email">Email:</label>
<input type="email" name="email">

<br/><br>

<label for="radio">What gender are you ?</label><br>
Male:<input type="radio" value="male" name="male">
Female:<input type="radio" value="female" name="female">

<br><br>

<label for="tel">Telephone number:</label>
<input type="tel" name="tel">

<br/><br>

<label for="Message">Message:</label><br/>
<textarea rows="5" cols="30" name="message"></textarea>

<br><br>
<input type="submit" value="submit" class="submit">

</form>
</div>


    <script src="JavaScript_2/JavaScript_2.js"></script>
</body>
